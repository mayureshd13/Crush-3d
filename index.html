<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="drag-container">
        <div id="spin-container">
            <img src="s2.jpeg" alt="">
            <img src="s3.jpeg" alt="">
            <img src="s4.jpeg" alt="">
            <img src="s5.jpeg" alt="">
            <img src="s6.jpeg" alt="">
            <img src="s7.jpeg" alt="">
            <img src="s1.jpeg" alt="">
            

            <!-- Example add video  -->
            <video muted autoplay loop>
                <source src="sk.mp4" type="video/mp4">
            </video>

            <!-- Text at center of ground -->
            <p id="text">‚ù§Ô∏èü•∞ From Mayuresh D </p>
        </div>
        <div id="ground"></div>
    </div>
    <div>
        <button class="glow-on-hover">Click Me</button>

        <audio id="audio" src="Dunki.mp3"></audio>

    </div>
    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');

        // Ensure the audio file is loaded
        audio.addEventListener('canplaythrough', () => {
            console.log("Audio loaded successfully.");
        });

        // Handle errors if the audio file is not found
        audio.addEventListener('error', (e) => {
            console.error("Error loading audio:", e);
        });

        // Add event listener for the play button
        playButton.addEventListener('click', function() {
            // Try to play the audio and log any errors
            audio.play().then(() => {
                console.log("Audio is playing.");
            }).catch(error => {
                console.log("Error playing audio:", error);
            });
        });
        </script>
        <!-- github corner (https://github.com/tholman/github-corners) -->
    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0)
            }

            20%,
            60% {
                transform: rotate(-25deg)
            }

            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>
        
    
    <script src="Script.js"></script>
</body>

</html>
